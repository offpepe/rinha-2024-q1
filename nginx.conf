events {
    worker_connections 5000;
}
http {
    access_log off;
    sendfile   on;
    upstream api {
        server api01:3001;
        server api02:3002;
        server api03:3003;
    }

    server {
        listen 9999;
        
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}